version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ask_app_postgres
    environment:
      POSTGRES_DB: ask_app
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev_user -d ask_app"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data: